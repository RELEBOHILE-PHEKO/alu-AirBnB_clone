<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone - Filters with Dropdown</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://github.com/RELEBOHILE-PHEKO/alu-AirBnB_clone/blob/master/web_static/images/hbnb.jpg?raw=true" alt="logo" class="header-img">
    </div>
</header>

<section class="filters">
    <div class="locations">
        <h3>States</h3>
        <h4>Select a State</h4>
        <ul class="popover">
            <li>
                <h2>California</h2>
                <ul>
                    <li>Page</li>
                    <li>Page2</li>
                </ul>
            </li>
            <li>
                <h2>Arizona</h2>
                <ul>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="amenities">
        <h3>Amenities</h3>
        <h4>Select an Amenity</h4>
        <ul class="popover">
            <li>WiFi</li>
            <li>Kitchen</li>
            <li>Parking</li>
            <li>Air Conditioning</li>
        </ul>
    </div>
    <button>Search</button>
</section>

<footer>
    Best School
</footer>
</body>
</html>
