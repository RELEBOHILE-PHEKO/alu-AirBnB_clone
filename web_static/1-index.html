<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Layout</title>
    <style>
        /* Reset margin and padding */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        header {
            background-color: #FF0000; /* Red */
            height: 70px;
            width: 100%;
        }

        /* Footer styling */
        footer {
            background-color: #00FF00; /* Green */
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>

<header>

</header>

<div style="flex-grow: 1;">
</div>

<footer>
    Best School
</footer>

</body>
</html>
